<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-jag.css') }}">

</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>Lite om mig.</h1>
        <u1>
            <li><a href="/">
                <div class="icon-home"></div>
            </a></li>

            <li><a href="/jag">
                <div class="icon-photos"></div>
            </a></li>

            <li><a href="/">
                <div class="icon-li"></div>
            </a></li>

            <li><a href="/sida2">
                <div class="icon-git"></div>
            </a></li>

        </u1>
        </div>
    </header>

    <section id="showcase">
    <div class="container">
        <h1>Jag.</h1>
    </div>
    </section>
    <div class="clear"></div>

    <div class="slidershow middle">
        <div class ="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">

            <div class="slide s1">
                <img src="/static/images/bild4.jpg" alt="">
            </div>

            <div class="slide">
                <img src="/static/images/bild2.jpg" alt="">
            </div>

            <div class="slide">
                <img src="/static/images/bild3.jpg" alt="">
            </div>

            <div class="slide">
                <img src="/static/images/bild1.jpg" alt="">
            </div>
        </div>

        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
        </div>
    </div>

</body>
</html>
